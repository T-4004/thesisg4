<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Face Recognition</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, skyblue, white);
            overflow: hidden;
            position: relative;
        }

        .art-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .art-shape {
            position: absolute;
            border-radius: 50%;
            animation: move 15s linear infinite alternate;
        }

        @keyframes move {
            0% { transform: translate(-50%, -50%) scale(1); }
            100% { transform: translate(-50%, -50%) scale(1.5); }
        }

        h1 {
            margin-top: 20px;
        }

        .video-container {
            margin-top: 20px;
        }

        #video-feed {
            width: 640px; 
            height: 480px; 
            border: 1px solid #ccc;
        }

        #refresh-button-container,
        #error-message {
            display: none;
        }

        button {
            width: 100%;
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 12px;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 18px;
            margin-bottom: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="art-container">
        <div class="art-shape" style="background: skyblue; width: 100px; height: 100px; top: 20%; left: 10%;"></div>
        <div class="art-shape" style="background: skyblue; width: 80px; height: 80px; top: 70%; left: 80%;"></div>
        <div class="art-shape" style="background: skyblue; width: 120px; height: 120px; top: 40%; left: 50%;"></div>
    </div>

    <h1>Real-time Face Recognition</h1>

    <div class="video-container">
        <img id="video-feed" src="{{ url_for('video_feed_data') }}" alt="Video Feed">
    </div>

    <!-- Add a button that appears after the video feed is done -->
    <div id="refresh-button-container">
        <button onclick="refreshPage()">Log In</button>
    </div>

    <div id="error-message">
        <p>Face could not be detected. Please refresh the page.</p>
    </div>

    <!-- Include the JavaScript file -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
